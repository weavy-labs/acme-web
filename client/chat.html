<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <title>Acme</title>
    <meta name="description" content="Getting started with Weavy" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/public/icon.png" />

    <link rel="stylesheet" href="public/css/acme.css" />
    <script type="module" src="acme.js" defer async></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>

    <script>
      this.WEAVY_URL = "{WEAVY_URL}";
      this.WEAVY_CONFLUENCE_AUTH_URL = "{WEAVY_CONFLUENCE_AUTH_URL}"
      this.WEAVY_CONFLUENCE_PRODUCT_NAME = "{WEAVY_CONFLUENCE_PRODUCT_NAME}"
      //this.WEAVY_IMPORT_URL = new URL("/js/", WEAVY_URL).href;       
      fetch("/api/contextual/acme-chat?type=chat");
    </script>
  </head>
  <body>
    <acme-layout>
      <main>
        <div class="contextual-app">
          <wy-chat uid="acme-chat"></wy-chat>
        </div>
      </main>
    </acme-layout>
  </body>
</html>
